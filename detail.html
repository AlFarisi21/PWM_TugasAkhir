<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Artikel - Blog Teknologi</title>

  <!-- Bootstrap CSS untuk desain responsif -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS tambahan untuk styling khusus -->
  <style>
    .header-custom {
      background: linear-gradient(to right, #007bff, #6610f2);
      transition: all 0.5s ease;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-hidden {
      opacity: 0;
      filter: blur(5px);
      pointer-events: none;
    }

    .jarak {
      margin-bottom: 20px;
    }

    .rata-justify {
      text-align: justify;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header: Judul dan deskripsi singkat blog -->
  <header class="header-custom text-white text-center py-3 shadow">
    <div class="container">
      <h1 class="display-4 fw-bold">Blog Teknologi</h1>
      <p class="lead">Detail Artikel</p>
    </div>
  </header>

  <!-- Konten Artikel -->
  <main class="container my-4">
    <div id="error" class="error"></div>
    <h2 id="article-title">Memuat judul...</h2>
    <img id="article-image" src="https://via.placeholder.com/800x400" class="img-fluid mb-3" alt="Gambar Artikel">
    <p class="text-muted" id="article-meta">Memuat informasi...</p>
    <p class="jarak rata-justify" id="article-description">Memuat deskripsi...</p>
    <p class="jarak rata-justify" id="article-source">Sumber: Memuat sumber...</p>
    <a href="index.html" class="btn btn-secondary">Kembali ke Beranda</a>
  </main>

  <!-- Footer: bagian bawah halaman -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 Blog Teknologi</p>
  </footer>

  <!-- Script untuk efek scroll pada header dan memuat detail artikel -->
  <script>
    // Script untuk efek scroll pada header
    const header = document.querySelector('.header-custom');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        header.classList.add('header-hidden');
      } else {
        header.classList.remove('header-hidden');
      }
    });

    // Memuat detail artikel
    function loadArticleDetail() {
      const errorDiv = document.getElementById('error');
      // Mendapatkan indeks artikel dari parameter URL
      const params = new URLSearchParams(window.location.search);
      const index = params.get('index');

      if (index) {
        // Mengambil data artikel dari sessionStorage
        const article = JSON.parse(sessionStorage.getItem(`article_${index}`));

        if (article) {
          // Mengisi konten halaman
          document.getElementById('article-title').textContent = article.title || 'Tidak ada judul';
          document.getElementById('article-image').src = article.image_url || 'https://via.placeholder.com/800x400';
          document.getElementById('article-image').alt = `Gambar ${article.title || 'Artikel'}`;
          document.getElementById('article-meta').textContent = `Ditulis oleh ${article.author || 'Admin'} | ${new Date(article.published_at).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })}`;
          document.getElementById('article-description').textContent = article.description || 'Tidak ada deskripsi';
          document.getElementById('article-source').innerHTML = `Sumber: <a href="${article.link || '#'}" target="_blank">${article.source_id || 'Tidak ada sumber'}</a>`;
        } else {
          errorDiv.textContent = 'Artikel tidak ditemukan. Silakan kembali ke beranda.';
        }
      } else {
        errorDiv.textContent = 'Tidak ada artikel yang dipilih. Silakan kembali ke beranda.';
      }
    }

    // Menjalankan fungsi saat halaman dimuat
    window.onload = loadArticleDetail;
  </script>
</body>
</html>
